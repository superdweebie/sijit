<div>
    <div
        data-dojo-type="Sds/Common/Dialog"
        title = "Please login"
        data-dojo-attach-point="dialogNode"
    >
        <div>In order to access the requesed data you must login.</div>
        <br />
        <input data-dojo-type="Sds/AuthenticationModule/Login/IdentityName/Input" />
        <input data-dojo-type="Sds/AuthenticationModule/Login/Credential/Input" />
        <input data-dojo-type="Sds/AuthenticationModule/Login/RememberMe/Input" data-dojo-attach-point="rememberMe" />
        <a href="${forgotCredentialRoute}" data-dojo-attach-event="ondijitclick: onForgotCredentialClick">Forgot Password?</a>
        <a href="${registerRoute}" data-dojo-attach-event="ondijitclick: onRegisterClick">Register</a>
    </div>
</div>
