<div class="control-group">
    <div class="controls">
        <label class="checkbox">
            <input
                ${!nameAttrSetting}
                type="checkbox"
                ${checkedAttrSetting}
                id="${id}"
                data-dojo-attach-point="checkbox, focusNode"
                data-dojo-attach-event="onclick:_onClick"
            />
            ${label}
        </label>
    </div>
</div>
