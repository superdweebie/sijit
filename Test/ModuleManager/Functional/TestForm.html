<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Model, Form and Validator config</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../themes/bootstrap/css/bootstrap-responsive.css";
		</style>
        <script type="text/javascript" src="../../testconfig.js"></script>
        <script type="text/javascript">
            dojoConfig.mergeConfigs.push('Sds/Test/ModuleManager/Functional/Asset/formConfig');
        </script>
        <script type="text/javascript" src="../../../../dojo/dojo.js"></script>

		<script type="text/javascript">
			require([
                'dojo/parser',
                'dijit/registry',
                'get!Test',
                'get!Test/Form'
            ],
            function(
                parser,
                registry,
                Test
            ){
                parser.parse().then(function(){
                    registry.byId('form1').set('value', new Test({username: 'Toby', password: 'password1'}));
                    registry.byId('form2').set('value', new Test({username: 'not toby', password: 'password1'}));
                    registry.byId('form3').set('value', new Test({username: 'Toby', password: 'password'}));
                });
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Model, Form and Validator config</h1>
        <br />
        <h3>Valid Form</h3>
        <form id="form1" data-dojo-type="Test/Form"></form>

        <h3>Invalid Form - multifield validator</h3>
        <form id="form2" data-dojo-type="Test/Form"></form>

        <h3>Valid Form - password</h3>
        <form id="form3" data-dojo-type="Test/Form"></form>
	</body>
</html>
