<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/IdentityModule/View/ForgotCredentialPart2</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../themes/bootstrap/css/bootstrap-responsive.css";
		</style>
        <script type="text/javascript" src="../../testconfig.js"></script>
        <script type="text/javascript" src="../../../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require([
                'dojo/on',
                'dojo/dom',
                'dojo/dom-prop',
                'dojo/_base/json',
                'get!Sds/IdentityModule/View/forgotCredentialPart2',
                'dojo/domReady!',
                'Sds/ConfigManager/configReady!'
            ],
            function(
                on,
                dom,
                domProp,
                json,
                forgotCredentialPart2View
            ){
                domProp.set(dom.byId('formActivateButton'), 'disabled', false);

                on(dom.byId('formActivateButton'), 'click', function(){
                    forgotCredentialPart2View.activate({identityName: 'toby', forgotCredentialCode: '1234567890'}).then(function(result){
                        dom.byId('ViewValue').innerHTML = json.toJson(result);
                    });
                });
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/IdentityModule/View/ForgotCredentialPart2</h1>
        <br />
        <button class="btn btn-primary btn-large" disabled="true" id="formActivateButton">Activate</button>
        <h3>ViewValue</h3>
        <p id="ViewValue"></p>
	</body>
</html>
