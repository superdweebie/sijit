<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/ExceptionModule/ExceptionController</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../themes/bootstrap/css/bootstrap-responsive.css";
		</style>
		<script
            type="text/javascript"
            src="../../../../dojo/dojo.js"
            data-dojo-config="
                isDebug: true,
                popup: true,
                async: true,
                mergeConfigs: [
                    'Sds/ExceptionModule/Config'
                ]
            ">
        </script>
		<script type="text/javascript">
			require([
                'dojo/dom',
                'dojo/on',
                'Sds/ExceptionModule/throwEx',
                'Sds/Test/ExceptionModule/Asset/TestException',
                'dojo/dom-prop',
                'dojo/domReady!',
                'Sds/ConfigManager/configReady!'
            ],
            function(
                dom,
                on,
                throwEx,
                TestException,
                domProp
            ){
                domProp.set(dom.byId('displayExceptionButton'), 'disabled', false);
                domProp.set(dom.byId('logExceptionButton'), 'disabled', false);

                on(dom.byId('displayExceptionButton'), 'click', function(){
                    var exception = new TestException('test exception', {display: true, log: false});
                    throwEx(exception);
                });

                on(dom.byId('logExceptionButton'), 'click', function(){
                    var exception = new TestException('test exception', {display: false, log: true});
                    throwEx(exception);
                });
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/ExceptionModule/ExceptionController</h1>
        <br />
        <button class="btn btn-primary btn-large" disabled="true" id="displayExceptionButton">Display Exception</button>
        <br />
        <button class="btn btn-primary btn-large" disabled="true" id="logExceptionButton">Log Exception</button>
	</body>
</html>
