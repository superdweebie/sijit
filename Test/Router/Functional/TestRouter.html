<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/Router/router</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../themes/bootstrap/css/bootstrap-responsive.css";
		</style>
        <script type="text/javascript" src="../../testconfig.js"></script>
        <script type="text/javascript">
            dojoConfig.mergeConfigs.push('Sds/Test/Router/Asset/config');
        </script>
        <script type="text/javascript" src="../../../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require([
                'dojo/on',
                'Sds/Router/startedRouter!',
                'dojo/dom',
                'dojo/dom-prop',
                'dojo/domReady!'
            ],
            function(
                on,
                router,
                dom,
                domProp
            ){
                domProp.set(dom.byId('test1Action'), 'disabled', false);
                domProp.set(dom.byId('test2Action'), 'disabled', false);
                domProp.set(dom.byId('badController'), 'disabled', false);
                domProp.set(dom.byId('badFunction'), 'disabled', false);

                on(dom.byId('test1Action'), 'click', function(){
                    router.go('/test/test1');
                });
                on(dom.byId('test2Action'), 'click', function(){
                    router.go('/test/test2/1/10');
                });
                on(dom.byId('badController'), 'click', function(){
                    router.go('/badController/function');
                });
                on(dom.byId('badFunction'), 'click', function(){
                    router.go('/test/badFunction');
                });
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/Router/router</h1>
        <br />
        <button class="btn btn-primary btn-large" disabled="true" id="test1Action">/test/test1</button>
        <button class="btn btn-primary btn-large" disabled="true" id="test2Action">/test/test2/1/10</button>
        <button class="btn btn-primary btn-large" disabled="true" id="badController">/badController/function</button>
        <button class="btn btn-primary btn-large" disabled="true" id="badFunction">/test/badFunction</button>

        <h3>Test1Action result:</h3>
        <pre><p id="test1ActionResult"></p></pre>

        <h3>Test2Action result:</h3>
        <pre><p id="test2ActionResult"></p></pre>
	</body>
</html>
