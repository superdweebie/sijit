<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Testing Sds/Common/Validator/ValidatorFactory</title>
        <script type="text/javascript" src="../../testconfig.js"></script>
        <script type="text/javascript" src="../../../../dojo/dojo.js"></script>
		<script type="text/javascript">
            require([
                    'doh/main',
                    'dojo/when',
                    'get!ValidatorFactory',
                    'dojo/domReady!'
                ],
                function(
                    doh,
                    when,
                    validatorFactory
                ){
                    doh.register("Sds/Test/Common/Validator/TestValidatorFactory", [

                        function CreateTest1(doh){

                            var testDeferred = new doh.Deferred;

                            when(validatorFactory.create({base: 'Sds/Common/Validator/DatatypeValidator', params: {requiredType: 'string'}}), function(validator){

                                var testArray = [
                                    [true, 'username'],
                                    [false, 1233456]
                                ];

                                var index;
                                for (index in testArray){
                                    if (testArray[index][0]){
                                        doh.assertTrue(validator.isValid(testArray[index][1]).result);
                                    } else {
                                        doh.assertFalse(validator.isValid(testArray[index][1]).result);
                                    }
                                }

                                testDeferred.callback(true);
                            });

                            return testDeferred;
                        },

                        function CreateTest2(doh){

                            var testDeferred = new doh.Deferred;

                            when(validatorFactory.create('Sds/Common/Validator/DatatypeValidator'), function(validator){

                                validator.requiredType = 'string';

                                var testArray = [
                                    [true, 'username'],
                                    [false, 1233456]
                                ];

                                var index;
                                for (index in testArray){
                                    if (testArray[index][0]){
                                        doh.assertTrue(validator.isValid(testArray[index][1]).result);
                                    } else {
                                        doh.assertFalse(validator.isValid(testArray[index][1]).result);
                                    }
                                }

                                testDeferred.callback(true);
                            });

                            return testDeferred;
                        },

                        function CreateGroupTest1(doh){

                            var testDeferred = new doh.Deferred;

                            when(validatorFactory.create([
                                {
                                    base: 'Sds/Common/Validator/DatatypeValidator',
                                    params: {requiredType: 'string'}
                                },
                                'Sds/Common/Validator/IdentifierValidator'
                            ]), function(validator){

                                var testArray = [
                                    [true, 'username'],
                                    [false, 'u'],
                                    [false, 1233456]
                                ];

                                var index;
                                for (index in testArray){
                                    if (testArray[index][0]){
                                        doh.assertTrue(validator.isValid(testArray[index][1]).result);
                                    } else {
                                        doh.assertFalse(validator.isValid(testArray[index][1]).result);
                                    }
                                }

                                testDeferred.callback(true);
                            });

                            return testDeferred;
                        },

                        function CreateGroupTest2(doh){

                            var testDeferred = new doh.Deferred;

                            when(validatorFactory.create('Sds/Common/Validator/IdentifierValidator'), function(identifierValidator){
                                when(validatorFactory.create([
                                    {
                                        base: 'Sds/Common/Validator/DatatypeValidator',
                                        params: {requiredType: 'string'}
                                    },
                                    identifierValidator
                                ]), function(validator){

                                    var testArray = [
                                        [true, 'username'],
                                        [false, 'u'],
                                        [false, 1233456]
                                    ];

                                    var index;
                                    for (index in testArray){
                                        if (testArray[index][0]){
                                            doh.assertTrue(validator.isValid(testArray[index][1]).result);
                                        } else {
                                            doh.assertFalse(validator.isValid(testArray[index][1]).result);
                                        }
                                    }

                                    testDeferred.callback(true);
                                });
                            });

                            return testDeferred;
                        }
                    ]);

                    doh.runOnLoad();
                }
            );

		</script>
	</head>
	<body>
        <h1>Testing Sds/Common/Validator/ValidatorFactory</h1>
	</body>
</html>
