<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/Common/Form/ValidationTextbox</title>
		<style type="text/css">
            @import "../../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../../themes/bootstrap/css/bootstrap-responsive.css";
            @import "../../../../../bootstrap/assets/datepicker.css";
		</style>
        <script type="text/javascript" src="../../../testconfig.js"></script>
        <script type="text/javascript" src="../../../../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require([
                'dojo/parser',
                'Sds/Common/Form/ValidationTextBox',
                'dojo/domReady!'
            ],
            function(
                parser
            ){
                parser.parse();
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/Common/Form/ValidationTextbox</h1>

        <form class="form-horizontal">

            <p>Valid</p>
            <input data-dojo-type="Sds/Common/Form/ValidationTextBox"
                value="Toby"
                data-dojo-props="
                    label:'Name',
                    validator: 'PersonalNameValidator'
                "
                id="validationTextBox1"
             />

            <p>Invalid auto inline</p>
            <input data-dojo-type="Sds/Common/Form/ValidationTextBox"
                value="Not Toby"
                data-dojo-props="
                    label:'Name',
                    validator: 'PersonalNameValidator'
                "
                id="validationTextBox2"
             />

            <p>Invalid force inline</p>
            <input data-dojo-type="Sds/Common/Form/ValidationTextBox"
                value=""
                data-dojo-props="
                    label:'Name',
                    messagePosition: 'inline',
                    validator: 'PersonalNameValidator'
                "
                id="validationTextBox3"
             />

            <p>Invalid auto block</p>
            <input data-dojo-type="Sds/Common/Form/ValidationTextBox"
                value=""
                data-dojo-props="
                    label:'Name',
                    validator: 'PersonalNameValidator'
                "
                id="validationTextBox4"
             />

            <p>Invalid force block</p>
            <input data-dojo-type="Sds/Common/Form/ValidationTextBox"
                value="Not Toby"
                data-dojo-props="
                    label:'Name',
                    messagePosition: 'block',
                    validator: 'PersonalNameValidator'
                "
                id="validationTextBox5"
             />

            <p>Valid with ValidatorGroup</p>
            <input data-dojo-type="Sds/Common/Form/ValidationTextBox"
                value="Toby"
                data-dojo-props="
                    label:'Name',
                    validator: [
                        'NotRequiredValidator',
                        'PersonalNameValidator'
                    ]
                "
                id="validationTextBox6"
             />

            <p>Super test Invalid with multiple Deferred Validators</p>
            <input data-dojo-type="Sds/Common/Form/ValidationTextBox"
                value="not awesome"
                data-dojo-props="
                    label:'Sijit is:',
                    messagePosition: 'block',
                    validator: [
                        'AlphaValidator',
                        'Sds/Test/Validator/Asset/DeferredValidator',
                        {base: 'LengthValidator', params: {min: 1, max: 7}},
                        'AlphaValidator',
                        {base: 'Sds/Test/Validator/Asset/DeferredValidator', params: {timeout: 3000}},
                        {base: 'LengthValidator', params: {min: 4, max: 8}},
                        'Sds/Test/Validator/Asset/DeferredValidator',
                        {base: 'LengthValidator', params: {min: 5, max: 8}},
                    ],
                    suppressMessages: false
                "
                id="validationTextBox9"
             />

            <p>No Validator Set</p>
            <input data-dojo-type="Sds/Common/Form/ValidationTextBox"
                value=":-)"
                data-dojo-props="
                    label:'Name'
                "
                id="validationTextBox10"
             />
    
            <p>Invalid auto block with help message</p>
            <input data-dojo-type="Sds/Common/Form/ValidationTextBox"
                value=""
                data-dojo-props="
                    label:'Name',
                    validator: 'PersonalNameValidator',
                    helpMessages: 'Please enter your name'
                "
                id="validationTextBox11"
             />            
        </form>
	</body>
</html>
