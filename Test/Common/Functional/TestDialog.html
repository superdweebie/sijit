<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/Common/Dialog</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../themes/bootstrap/css/bootstrap-responsive.css";
		</style>
        <script type="text/javascript" src="../../testconfig.js"></script>
        <script type="text/javascript" src="../../../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require([
                'dojo/dom',
                'dojo/on',
                'dojo/when',
                'dojo/json',
                'dojo/parser',
                'dijit/registry',
                'Sds/Common/Dialog',
                'Sds/Common/Form/TextBox',
                'dojo/domReady!'
            ],
            function(
                dom,
                on,
                when,
                json,
                parser,
                registry
            ){
                parser.parse().then(function(){

                    registry.byId('testDialog').watch('state', function(property, oldValue, newValue){
                        dom.byId('State').innerHTML = newValue;
                    });

                    on(dom.byId('showDialog'), 'click', function(){
                        when(registry.byId('testDialog').show(), function(result){
                            dom.byId('ReturnValue').innerHTML = json.stringify(result, null, '    ');
                        });
                    });

                    on(dom.byId('validState'), 'click', function(){
                        registry.byId('testDialog').set('state', '');
                    });

                    on(dom.byId('invalidState'), 'click', function(){
                        registry.byId('testDialog').set('state', 'bad');
                    });
                });
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/Common/Dialog</h1>
        <br />
        <button class="btn btn-primary btn-large" id="showDialog">Show Dialog</button>

        <h3>Return value</h3>
        <p><pre id="ReturnValue"></pre></p>
        <br />
        <h3>State</h3>
        <p><pre id="State"></pre></p>

        <div id="testDialog" data-dojo-type="Sds/Common/Dialog" title="Test Dialog">
            <div>This is a dialog test message.</div>
            <p>
                <button id="validState" class="btn">set valid state</button>
                <button id="invalidState" class="btn">set invalid state</button>
            </p>
            <p><input id="hello" data-dojo-type="Sds/Common/Form/TextBox" value="hello" name="helloInput"/></p>
        </div>
	</body>
</html>
