<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Testing Sds/Validator/DatatypeValidator</title>
        <script type="text/javascript" src="../testconfig.js"></script>
        <script type="text/javascript" src="../../../dojo/dojo.js"></script>
		<script type="text/javascript">
            require([
                    'doh/main',
                    'Sds/Validator/DatatypeValidator',
                    'dojo/domReady!'
                ],
                function(
                    doh,
                    DatatypeValidator
                ){

                    doh.register("Sds/Test/Validator/TestDatatypeValidator", [

                        function StringTest(doh){
                            var validator = new DatatypeValidator({requiredType: DatatypeValidator.STRING});

                            doh.assertTrue(validator.isValid('password1').result);
                            doh.assertFalse(validator.isValid(1).result);
                        },

                        function BooleanTest(doh){
                            var validator = new DatatypeValidator({requiredType: DatatypeValidator.BOOLEAN});

                            doh.assertTrue(validator.isValid(true).result);
                            doh.assertTrue(validator.isValid(false).result);
                        },

                        function IntTest(doh){
                            var validator = new DatatypeValidator({requiredType: DatatypeValidator.INT});

                            doh.assertTrue(validator.isValid(1).result);
                            doh.assertTrue(validator.isValid('1').result);

                            doh.assertFalse(validator.isValid(1.1).result);
                            doh.assertFalse(validator.isValid('1.1').result);
                            doh.assertFalse(validator.isValid('password').result);
                        },

                        function FloatTest(doh){
                            var validator = new DatatypeValidator({requiredType: DatatypeValidator.FLOAT});

                            doh.assertTrue(validator.isValid(1).result);
                            doh.assertTrue(validator.isValid('1').result);
                            doh.assertTrue(validator.isValid(1.1).result);
                            doh.assertTrue(validator.isValid('1.1').result);

                            doh.assertFalse(validator.isValid('password').result);
                        }

                    ]);

                    doh.runOnLoad();
                }
            );

		</script>
	</head>
	<body>
        <h1>Testing Sds/Validator/DatatypeValidator</h1>
	</body>
</html>
