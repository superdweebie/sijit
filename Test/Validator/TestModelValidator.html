<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Testing Sds/Validator/ModelValidator</title>
        <script type="text/javascript" src="../testconfig.js"></script>
        <script type="text/javascript" src="../../../dojo/dojo.js"></script>
		<script type="text/javascript">
            require([
                    'doh/main',
                    'Sds/Validator/ModelValidator',
                    'Sds/Validator/LengthValidator',
                    'Sds/Validator/CredentialValidator',
                    'Sds/Test/Common/Form/Asset/MultiFieldValidator',
                    'dojo/domReady!'
                ],
                function(
                    doh,
                    ModelValidator,
                    LengthValidator,
                    CredentialValidator,
                    MultiFieldValidator
                ){
                    doh.register("Sds/Test/Validator/TestModelValidator", [

                        function ValidatorTest(doh){

                            var validator = new ModelValidator({validators: [
                                new MultiFieldValidator,
                                new LengthValidator({field: 'username', min: 2, max: 5}),
                                new CredentialValidator({field: 'password'})
                            ]});

                            var testArray = [
                                [true, {username: 'Toby', password: 'password1'}],
                                [false, {username: 'Toby', password: 'not password'}],
                                [false, {username: 'Not Toby', password: 'not password'}]
                            ];

                            var index;
                            for (index in testArray){
                                if (testArray[index][0]){
                                    doh.assertTrue(validator.isValid(testArray[index][1]).result);
                                } else {
                                    doh.assertFalse(validator.isValid(testArray[index][1]).result);
                                }
                            }
                        }
                    ]);

                    doh.runOnLoad();
                }
            );

		</script>
	</head>
	<body>
        <h1>Testing Sds/Validator/ModelValidator</h1>
	</body>
</html>
