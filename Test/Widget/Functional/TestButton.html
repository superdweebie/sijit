<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/Widget/Button</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../themes/bootstrap/css/bootstrap-responsive.css";
		</style>
        <script type="text/javascript" src="../../testconfig.js"></script>
        <script type="text/javascript" src="../../../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require([
                'dojo/dom',
                'dojo/on',
                'dojo/parser',
                'dijit/registry',
                'Sds/Common/Button',
                'dojo/domReady!'
            ],
            function(
                dom,
                on,
                parser,
                registry
            ){
                parser.parse().then(function(){

                    on(registry.byId('button1'), 'click', function(){
                        dom.byId('clicks').innerHTML = dom.byId('clicks').innerHTML + '<br />Button 1';
                    });
                });
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/Widget/Button</h1>
        <br />
        <button data-dojo-type="Sds/Widget/Button" class="btn btn-primary btn-large" id="button1">Button 1</button>
        <br />
        <p id="clicks"></p>
	</body>
</html>
