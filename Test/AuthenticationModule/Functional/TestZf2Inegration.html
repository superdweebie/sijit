<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/AuthenticationModule Zf2 Integration</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../themes/bootstrap/css/bootstrap-responsive.css";
		</style>
        <script type="text/javascript" src="../../testconfig.js"></script>
        <script type="text/javascript" src="../../../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require([
                'dojo/dom',
                'dojo/_base/json',
                'get!Sds/AuthenticationModule/AuthenticationController',
                'Sds/Router/startedRouter!',
                'dojo/domReady!'
            ],
            function(
                dom,
                json,
                authenticationController
            ){
                authenticationController.watch('status', function(property, oldValue, newValue){
                    dom.byId('Status').innerHTML = json.toJson(newValue, true);
                });

                authenticationController.watch('loggedIn', function(property, oldValue, newValue){
                    dom.byId('LoggedIn').innerHTML = json.toJson(newValue, true);
                });

                authenticationController.watch('identity', function(property, oldValue, newValue){
                    dom.byId('Identity').innerHTML = json.toJson(newValue, true);
                });

                authenticationController.get('identity');
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/AuthenticationModule Zf2 Integration</h1>
        <br />
        <a href="#/authentication/login">login</a>
        <a href="#/authentication/logout">logout</a>
        <h3>Status:</h3>
        <pre><p id="Status"></p></pre>
        <h3>LoggedIn:</h3>
        <pre><p id="LoggedIn"></p></pre>
        <h3>Identity:</h3>
        <pre><p id="Identity"></p></pre>
	</body>
</html>
