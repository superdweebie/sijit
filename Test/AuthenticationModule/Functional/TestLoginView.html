<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/AuthenticationModule/View/Login</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../themes/bootstrap/css/bootstrap-responsive.css";
		</style>
        <script type="text/javascript" src="../../testconfig.js"></script>
        <script type="text/javascript">
            dojoConfig.mergeConfigs.push('Sds/Test/AuthenticationModule/Asset/config');
        </script>
        <script type="text/javascript" src="../../../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require([
                'dojo/parser',
                'dojo/on',
                'dojo/dom',
                'dojo/json',
                'dojo/dom-prop',
                'dijit/registry',
                'get!Sds/AuthenticationModule/View/Login',
                'Sds/Common/Form/Checkbox',
                'dojo/domReady!',
                'Sds/Router/startedRouter!'
            ],
            function(
                parser,
                on,
                dom,
                json,
                domProp,
                registry,
                loginView
            ){
                parser.parse().then(function(){
                    domProp.set(dom.byId('formActivateButton'), 'disabled', false);
                });

                on(dom.byId('formActivateButton'), 'click', function(){
                    loginView.set('enableRememberMe', Boolean(registry.byId('showRememberMeCheckBox').get('value')));
                    loginView.activate().then(function(result){
                        dom.byId('ViewValue').innerHTML = json.stringify(result, null, '    ');
                    });
                });

            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/AuthenticationModule/View/Login</h1>
        <br />
        <button class="btn btn-primary btn-large" disabled="true" id="formActivateButton">Activate</button>
        <input data-dojo-type="Sds/Common/Form/CheckBox"
            data-dojo-props="
                label:'Show Remember Me checkbox',
                checked: true
            "
            type="checkbox"
            id="showRememberMeCheckBox"
         />
        <h3>ViewValue</h3>
        <pre><p id="ViewValue"></p></pre>

	</body>
</html>
