<div>
    <div
        data-dojo-type="Sds/Common/ValidationDialog"
        title = "Change Password"
        class = "form-horizontal"
        data-dojo-attach-point="dialogNode"
        data-dojo-props="validator: 'Sds/IdentityModule/Validator/CredentialMatchValidator'"
    >
        <div>Please enter username, forgot password code and your new password.</div>
        <br />
        <input
            data-dojo-type="Sds/IdentityModule/DataModel/Identity/ForgotCredentialCode/Input"
            data-dojo-props="validator: 'RequiredValidator'"
        />
        <input data-dojo-type="Sds/IdentityModule/DataModel/Identity/IdentityName/Input" />
        <input
            data-dojo-type="Sds/IdentityModule/DataModel/Identity/Credential/Input"
            data-dojo-props="label: 'New Password:'"
        />
        <input data-dojo-type="Sds/IdentityModule/DataModel/Identity/Credential/Input"
            data-dojo-props="label: 'New Password again:'"
        />
    </div>
</div>
